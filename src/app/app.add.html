<div [formGroup]="detailsForm" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">ФИО</label>
      <input type="text" class="form-control"  [formControl]="detailsForm.get('newName')">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Название</label>
      <input type="text" class="form-control" id="validationCustom03" [formControl]="detailsForm.get('newDescription')">
    </div>
  </div>
</div>
<button class="btn btn-primary btn-sm" type="submit" (click)="save($event); false">Создать</button>
<a [routerLink]="['/']" class="add-new btn btn-secondary btn-sm">Назад</a>
